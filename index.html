<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">

        <section id="App">
            <h1>App</h1>
            <div class="Line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/fskWL3lt6DbFz5Leq9UmdVSX6W6H9_X0t3xIVns9hKU/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/SxpUSz5a1QX-bM2nh2vChFFpm6dn4VN2NLvEn9RUaUg/embed"></iframe>

        </section>
        <h1>Click on the games to explore</h1>
        <h5>These games were built in the game lab.</h5>
        <div id="MyCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/p0QG5LSvyLpErPaKEOHQbqg3VnAw0BcNZbRs3uZ66eI" target="_blank">
                            <img class="img-responsive" src="dragon%20game.png"></a>
                        <div class="carousel-content">
                            <p>Dragon Game</p>

                        </div>
                    </center>
                </div>
                 <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/flappy/mJlsx4UMCTl8IqsAPXiA6uz9HdfHr7wwBrMBKQmwRvk" target="_blank">
                            <img class="img-responsive" src="Flappy%20bird.jpg"></a>
                        <div class="carousel-content">
                            <p>Flappy Bird</p>

                        </div>
                    </center>
                </div>
               
            </div>
            <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
              <a class="right carousel-control" href="#MyCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            
            
            
        </div>





        <section id="Chatbot">

            <h1>Chatbot</h1>
            <div class="Line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/9adedd3c-68e5-47fe-92dc-68c8fb14c2ae">
            </iframe>

        </section>




    </div>
</body>

</html>
